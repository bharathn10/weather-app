<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
            <div class="theme-controls">
                <button id="theme-toggle" class="icon-button">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main>
            <section class="search-section">
                <div class="search-box">
                    <input type="text" id="city-input" placeholder="Enter city name">
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button id="save-btn" class="secondary-button">
                    <i class="fas fa-bookmark"></i> Save City
                </button>
            </section>

            <section id="weather-result" class="weather-card">
                <div class="weather-content">
                    <div class="weather-header">
                        <h2 class="city-name">City Name</h2>
                        <p class="weather-description">Weather Description</p>
                    </div>
                    <div class="weather-main">
                        <div class="temperature">
                            <span class="temp-value">--°</span>
                            <span class="temp-unit">C</span>
                        </div>
                        <div class="weather-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-temperature-low"></i>
                            <span class="min-temp">Min: --°</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-temperature-high"></i>
                            <span class="max-temp">Max: --°</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span class="wind-speed">Wind: -- km/h</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span class="humidity">Humidity: --%</span>
                        </div>
                    </div>
                </div>
            </section>

            <section id="forecast" class="forecast-section">
                <h2>5-Day Forecast</h2>
                <div class="forecast-container">
                    <!-- Forecast items will be dynamically inserted here -->
                </div>
            </section>

            <section id="saved-cities" class="saved-cities-section">
                <h2>Saved Cities</h2>
                <div class="saved-cities-container">
                    <!-- Saved cities will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
